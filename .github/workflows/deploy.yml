name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: portfolio

      - name: Build
        run: npx ng build --configuration production --base-href /portifolio/
        working-directory: portfolio

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: portfolio/dist/portfolio/browser # Caminho padr√£o para Angular 17+ (Vite/Esbuild)
          branch: gh-pages
          clean: true
